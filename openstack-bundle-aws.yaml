- ['mysql-innodb-cluster:db-router', 'octavia-mysql-router:db-router']
- ['octavia-ovn-chassis:ovsdb-subordinate', 'octavia:ovsdb-subordinate']
- ['octavia-ovn-chassis:ovsdb', 'ovn-central:ovsdb']
